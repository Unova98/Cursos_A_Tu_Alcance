
{%load static%}
<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title></title>
</head>
<body></body>
	{% block content%}
	{%for t in ISC%}
	<div class="card" style="width: 18rem;">
  		<img src={{t.Url}} class="card-img-top" alt="...">
 		<div class="card-body">
    	<h5 class="card-title">{{t.Curso}}</h5>
   		<p class="card-text">Curso impartido por {{t.Docente}} en el aula {{t.Aula}} a las {{t.Hora}}.
   		<p>Fecha de inicio: {{t.Fecha}}</p></p>
    	<a href="#" class="btn btn-primary">Registrarse</a>
  		</div>
	</div>
	<div>
	</div>
	
	
	
	
	{%endfor%}
	{%endblock%}
</html>
